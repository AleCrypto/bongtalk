<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="stylesheets/talk.css">

	</head>
<body ng-controller='listCtrl'>
	<div class="container-fixed">		
		
		<div class="row row-xs-12">
			<div class="col col-md-5">
				<h1>Bongtalk</h1>
				<span class="glyphicon glyphicon-search"></span>
				<p>Connection status : <span ng-class="serverStatusLabelClass">{{serverStatus}}</span></p>		
				<input ng-model="createChannelName"> <button type="button" class="btn btn-primary" ng-click="createChannel(createChannelName)">Create channel</button>
				<div class="row">			
					<button type="button" class="btn" ng-click="updateChannelList()">Update channel</button>
				</div>
				<div class="channels">
					<div class="row" ng-repeat="channel in channels">
						<div class="col-md-6">{{channel.name}}</div>
						<div class="col-md-6">
							<button type="button" class="btn" ng-click="joinChannel(channel.name)">join</button>
						</div>
					</div>
				</div>
			</div>	
			<div class="col col-md-7">
				<div ng-view class="fill"></div>
			</div>		
		</div>
	</div>
	<script data-main="javascripts/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
