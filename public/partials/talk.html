<div class="fill talkPanel">
	<div class="talkPanel-header-row">
		<div class="talkPanel-header-cell">
			<span class="glyphicon glyphicon-comment"></span> {{channelId}}
		</div>
	</div>
	<div class="talkPanel-body-row">
		<div class="talkPanel-body-cell">
			<div class="talkPanel-body">
				<div class="talks-container">
					<ul class="chat">
						<li ng-repeat="talk in talks" ng-class="(talk.sender==me.id) ? 'right clearfix' : 'left clearfix'">
							<span ng-class="(talk.sender==me.id) ? 'chat-img pull-right' : 'chat-img pull-left'">
								<img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
							</span>
							<div class="chat-body clearfix">
									<div class="header">
											<strong class="primary-font">{{getUser(talk.sender).name}}</strong>
											<small ng-class="(talk.sender==me.id) ? 'text-muted pull-right' : 'text-muted pull-left'">
													<span class="glyphicon glyphicon-time"></span>{{talk.time}}
											</small>
									</div>
									<p>
											{{talk.message}}
									</p>
							</div>
						</li>
	        </ul>
				</div>
      </div>
    </div>
	</div>
	<div class="talkPanel-footer-row">
		<div class="talkPanel-footer-cell">
			<div class="input-group">
	            <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
	            <span class="input-group-btn">
	                <button class="btn btn-warning btn-sm" id="btn-chat">
	                    Send</button>
	            </span>
	        </div>
		</div>
	</div>
</div>
